<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/global.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header class="header__container">
            <div class="dark_mode"></div>
        </header>
        <main class="main__container">
            <div class="results">
                <span>6,291÷5</span>
                <input type="text" value="1,258.2">
            </div>
        </main>
        <section class="section__container">
            <table class="table_buttons">
                <tr class="buttons">
                    <td><button type="button" class="button light-grey" value="C">C</button></td>
                    <td><button type="button" class="button light-grey" value="±">±</button></td>
                    <td><button type="button" class="button light-grey" value="%">%</button></td>
                    <td><button type="button" class="button blue" value="÷">÷</button></td>
                </tr>
                <tr class="buttons">
                    <td><button type="button" class="button dark-grey" value="7">7</button></td>
                    <td><button type="button" class="button dark-grey" value="8">8</button></td>
                    <td><button type="button" class="button dark-grey" value="9">9</button></td>
                    <td><button type="button" class="button blue" value="x">x</button></td>
                </tr>
                <tr class="buttons">
                    <td><button type="button" class="button dark-grey" value="4">4</button></td>
                    <td><button type="button" class="button dark-grey" value="5">5</button></td>
                    <td><button type="button" class="button dark-grey" value="6">6</button></td>
                    <td><button type="button" class="button blue" value="-">-</button></td>
                </tr>
                <tr class="buttons">
                    <td><button type="button" class="button dark-grey" value="1">1</button></td>
                    <td><button type="button" class="button dark-grey" value="2">2</button></td>
                    <td><button type="button" class="button dark-grey" value="3">3</button></td>
                    <td><button type="button" class="button blue" value="+">+</button></td>
                </tr>
                <tr class="buttons">
                    <td><button type="button" class="button dark-grey double-size" value="0">0</button></td>
                    <td><button type="button" class="button dark-grey" value=",">,</button></td>
                    <td><button type="button" class="button blue" value="=">=</button></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
